<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input #searchBox (keyup)="search(searchBox.value)" placeholder="Rechercher un pokemon "/>
                    <div class="myResuttReserche">
                        <div  (click)="goToDetail(pokemon)" *ngFor = "let pokemon of pokemon$ | async">{{pokemon.name}} <hr/></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
